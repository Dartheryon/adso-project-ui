<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Soul / UI - Pantalla de Errores</title>
    <link rel="stylesheet" href="../css/tw-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-soul-bg flex items-center justify-center min-h-screen font-sans"
  >
    <div class="w-full max-w-sm p-8">
                <img
                src="../assets/img/ErrorMessage.png"
                alt="Placeholder Image"
                class="w-full h-48 object-cover"
              />

      <h1
        class="text-4xl font-bold text-center text-soul-primary font-heading mb-8"
      >
        ¡Ups! Algo salió mal
      </h1>
      <p class="font-ui text-sm text-center p-8 text-gray-500" >No pudimos procesar tu solicitud</p>

      <div class="space-y-4">

      
        <button
          class="w-full bg-soul-primary text-soul-bg font-bold font-sans py-3 px-4 rounded-md hover:bg-soul-primary/90 transition duration-300"
        >
          Reintentar
        </button>
         <button
          href="#"
          class="w-full bg-soul-primary text-soul-bg font-bold font-sans py-3 px-4 rounded-md hover:bg-soul-primary/90 transition duration-300"
        >
          Ir al inicio
          <a
            class="block bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300"
          >
        </button>
     </div>
    </div>
  </body>
</html>
