<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Soul / UI - Pantalla de inicio de sesión</title>
    <link rel="stylesheet" href="../css/tw-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-soul-bg flex items-center justify-center min-h-screen font-sans"
  >
    <div class="w-full max-w-sm p-8">
      <h1
        class="text-4xl font-bold text-center text-soul-primary font-heading mb-8"
      >
        Iniciar Sesión
      </h1>

      <form action="#" method="POST">
        <div class="space-y-4">
          <div>
            <input
              type="text"
              placeholder="Usuario / Email"
              class="w-full px-4 py-3 bg-transparent border border-border-default rounded-md transition-colors duration-200 hover:border-soul-secondary focus:outline-none focus:border-soul-primary focus:ring-2 focus:ring-soul-primary/30"
            />
          </div>

          <div>
            <input
              type="password"
              placeholder="Contraseña"
              class="w-full px-4 py-3 bg-transparent border border-error rounded-md focus:outline-none focus:ring-2 focus:ring-error/40"
            />
            <p class="text-error text-sm mt-1">La contraseña es incorrecta.</p>
          </div>
        </div>

        <div class="text-right my-4">
          <a
            href="#"
            class="text-sm font-medium text-soul-primary hover:text-soul-secondary"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button
          class="w-full bg-soul-primary text-soul-bg font-bold font-sans py-3 px-4 rounded-md hover:bg-soul-primary/90 transition duration-300"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </body>
</html>
