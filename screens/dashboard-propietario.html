<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Soul / UI - Dashboard del Propietario</title>
    <link rel="stylesheet" href="../css/tw-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-soul-bg font-sans text-text-base">
    <div class="w-full max-w-md mx-auto p-6">
      <h1
        class="text-center font-heading font-bold text-2xl uppercase tracking-wider text-soul-primary my-6"
      >
        Dashboard Propietario
      </h1>

      <div
        class="bg-white rounded-md shadow-sm p-4 flex items-center space-x-4"
      >
        <div class="p-3 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-10 h-10 text-soul-primary"
          >
            <path
              d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
            />
            <path
              d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
            />
          </svg>
        </div>
        <div>
          <p class="font-ui font-medium">1234 Calle Principal</p>
          <p class="font-ui text-sm text-gray-500">Departamento</p>
        </div>
      </div>

      <h2
        class="text-sm font-medium font-heading uppercase tracking-wider mt-10 mb-3"
      >
        Reservas
      </h2>

      <div class="bg-white rounded-md shadow-sm overflow-hidden">
        <div class="divide-y divide-gray-100">
          <div class="p-4 flex justify-between items-center">
            <span class="w-1/3 font-medium font-ui text-sm">21-26 Jul</span>
            <span class="flex-grow">Luis García</span>
            <span class="font-medium font-ui">$250</span>
          </div>
          <div class="p-4 flex justify-between items-center">
            <span class="w-1/3 font-medium font-ui text-sm">01-05 Ago</span>
            <span class="flex-grow">María López</span>
            <span class="font-medium font-ui">$200</span>
          </div>
          <div class="p-4 flex justify-between items-center">
            <span class="w-1/3 font-medium font-ui text-sm">10-14 Sep</span>
            <span class="flex-grow">Juan Pérez</span>
            <span class="font-medium">$300</span>
          </div>
          <div class="p-4 flex justify-between items-center">
            <span class="w-1/3 font-medium font-ui text-sm">17-20 Oct</span>
            <span class="flex-grow">Ana Martín</span>
            <span class="font-medium font-ui">$180</span>
          </div>
        </div>
      </div>

      <button
        class="w-full bg-soul-primary text-soul-bg font-bold font-sans py-3 px-4 rounded-md hover:bg-soul-primary/90 transition duration-300 mt-10"
      >
        Agregar Reserva
      </button>
    </div>
  </body>
</html>
